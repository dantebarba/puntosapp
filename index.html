<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reward Points</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdf6e3; /* vanilla background */
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px 60px;
      text-align: center;
      z-index: 10;
      animation: fadeIn 1s ease;
      min-width: 300px;
    }

    .icon {
      font-size: 70px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
      min-height: 29px;
    }

    #points {
      font-size: 42px;
      font-weight: bold;
      color: #b85c38;
      margin-top: 15px;
      min-height: 50px;
    }

    .loading {
      color: #666;
      font-style: italic;
      font-size: 20px;
    }

    /* falling cinnamon rolls */
    .snowflake {
      position: fixed;
      top: -50px;
      font-size: 32px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">üç©</div>
    <h1 id="userName">Welcome!</h1>
    <div id="points" class="loading">Loading...</div>
  </div>

  <script>
    async function loadPoints() {
      const params = new URLSearchParams(window.location.search);
      // We read `?user=` from the URL for simplicity
      const userId = params.get("user");
      const pointsDiv = document.getElementById("points");
      const userNameH1 = document.getElementById("userName");

      if (!userId) {
        userNameH1.textContent = "Error";
        pointsDiv.textContent = "Missing ?user param in URL";
        pointsDiv.classList.remove("loading");
        return;
      }

      try {
        // The API expects `?userid=`, so we use that in the fetch URL
        const res = await fetch(`/.netlify/functions/points?userid=${userId}`);

        // Check for 404 Not Found or other server errors
        if (!res.ok) {
          if (res.status === 404) {
            userNameH1.textContent = "Sorry!";
            pointsDiv.textContent = "User not found";
          } else {
            throw new Error(`Server error: ${res.status}`);
          }
          return;
        }
        
        const data = await res.json();

        // Update the UI with the data from the API response
        userNameH1.textContent = data.nombre || "Welcome!";
        pointsDiv.textContent = `${data.puntos || 0} pts`;

      } catch (err) {
        userNameH1.textContent = "Error";
        pointsDiv.textContent = "Could not load points";
        console.error(err);
      } finally {
        pointsDiv.classList.remove("loading");
      }
    }

    loadPoints();

    // cinnamon roll snow effect
    const rolls = ["üç•","ü•ê","üç©"];
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = rolls[Math.floor(Math.random() * rolls.length)];
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (4 + Math.random() * 6) + "s";
      snowflake.style.fontSize = (24 + Math.random() * 32) + "px";
      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 500);
  </script>
</body>
</html>

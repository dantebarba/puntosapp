<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puntos de Recompensa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <div class="card-header">
      <img src="https://res.cloudinary.com/dctrptn13/image/upload/v1757726855/photo_2025-08-05_12.35.06_k4wa4v.jpg" alt="Company Logo" class="logo" />
  <h1 id="userName">¡Bienvenido!</h1>
    </div>
  <div id="points" class="loading">Cargando...</div>
  <form id="userForm" style="display:none; margin-top:20px;">
    <label for="userInput">Ingresá tu código de usuario:</label><br>
    <input type="text" id="userInput" name="userInput" required style="margin:10px 0; padding:6px; border-radius:6px; border:1px solid #ccc; display:block; width:100%; max-width:260px;" />
    <div id="userError" style="color:#b85c38; font-size:14px; min-height:18px; margin-bottom:8px;"></div>
    <button id="userSubmitBtn" type="submit">
      <span id="btnText">Ver puntos</span>
      <span id="btnSpinner"></span>
    </button>
  </form>
  </main>

  <script src="script.js" defer></script>

</body>
</html>

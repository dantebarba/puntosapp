<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardá tu QR y sumá puntos!</title>
  <link rel="stylesheet" href="/qr-code/qr-code-style.css">
</head>
<body>

  <main class="card">
    <div class="card-header">
      <img src="https://res.cloudinary.com/dctrptn13/image/upload/v1757726855/photo_2025-08-05_12.35.06_k4wa4v.jpg" alt="Company Logo" class="logo" />
      <h1 id="title">Cargando...</h1>
    </div>
    
    <div id="qrResult">
      <div id="qrCodeContainer">
        <!-- The QR code will be generated here -->
      </div>
      <a id="downloadLink" class="button-secondary" download>⏬ Descargá tu QR</a>
    </div>

    <div id="msg" class="msg">Generating...</div>
  </main>
  
  <!-- QR Code Generation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <script src="/qr-code/qr-code-script.js" defer></script>

</body>
</html>

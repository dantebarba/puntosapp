<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì Reward Points Config</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdf6e3; /* vanilla background */
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px 60px;
      text-align: center;
      z-index: 10;
      width: 400px;
      animation: fadeIn 1s ease;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 20px;
      color: #333;
    }

    label {
      display: block;
      font-size: 14px;
      text-align: left;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus {
      border-color: #b85c38;
    }

    button {
      background: #b85c38;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8e452b;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      min-height: 1.2em;
    }

    /* falling cinnamon rolls */
    .snowflake {
      position: fixed;
      top: -50px;
      font-size: 28px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">üîí</div>
    <h1>Admin Configuration</h1>
    <form id="configForm">
      <label for="sheetId">Google Spreadsheet ID</label>
      <input type="text" id="sheetId" name="sheetId" placeholder="Enter Spreadsheet ID" required />
      <button type="submit">Save</button>
    </form>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    // cinnamon roll snow
    const rolls = ["üç•","ü•ê","üç©"];
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = rolls[Math.floor(Math.random() * rolls.length)];
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (4 + Math.random() * 6) + "s";
      snowflake.style.fontSize = (22 + Math.random() * 28) + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 600);

    const configForm = document.getElementById("configForm");
    const sheetIdInput = document.getElementById("sheetId");
    const msg = document.getElementById("msg");
    const API_ENDPOINT = "/.netlify/functions/admin";

    // Function to fetch and display the current config on page load
    async function loadConfig() {
      msg.textContent = "Loading current configuration...";
      try {
        const res = await fetch(API_ENDPOINT);
        if (!res.ok) throw new Error("Could not fetch config.");
        
        const data = await res.json();
        if (data.sheetId) {
          sheetIdInput.value = data.sheetId;
          msg.textContent = "Current configuration loaded.";
        } else {
          msg.textContent = "Enter a Spreadsheet ID to begin.";
        }
      } catch (err) {
        msg.textContent = "‚ùå Error loading config.";
        console.error(err);
      }
    }

    // handle config form submission
    configForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const sheetId = sheetIdInput.value.trim();
      
      if (!sheetId) {
        msg.textContent = "Please enter an ID.";
        return;
      }

      msg.textContent = "Saving...";
      try {
        const res = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sheetId })
        });
        if (!res.ok) throw new Error("Failed to save. Server returned an error.");

        const data = await res.json();
        msg.textContent = data.success ? "‚úÖ Saved successfully!" : "‚ùå Failed to save.";
      } catch (err) {
        msg.textContent = `‚ùå ${err.message}`;
        console.error(err);
      }
    });

    // Load the config when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", loadConfig);
  </script>
</body>
</html>
